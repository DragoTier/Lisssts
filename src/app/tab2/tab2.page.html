<ion-header>
  <ion-toolbar>
    <ion-title>
      Inventory
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
      <ion-item-sliding>
        <ion-item>
          <ion-label> Pokemon Gelb</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option  color="success">Add</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <ion-label> Pokemon Rot</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option  color="success">Add</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item-sliding>
        <ion-item>
          <ion-label> Pokemon Blau</ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(item)">Delete</ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option  color="success">Add</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
</ion-content>
